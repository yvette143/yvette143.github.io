<section id="reservation">
    <div class="container py-5">
      <h3 class="text-center mb-4">線上訂位</h3>
      <p class="text-center mb-5">選擇您喜歡的日期和時間，並填寫您的聯絡資料。</p>  
      <form action="submit_reservation.php" method="POST">
        <div class="row">
          <!-- 左邊區域 -->
          <div class="col-md-6">
            <div class="mb-4">
              <label for="reservationDate" class="form-label">選擇日期</label>
              <input type="date" class="form-control" id="reservationDate" name="reservationDate" required>
            </div>  
            <div class="mb-4">
              <label for="reservationTime" class="form-label">選擇時間</label>
              <select class="form-select" id="reservationTime" name="reservationTime" required>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="13:00">1:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="15:00">3:00 PM</option>
                <option value="16:00">4:00 PM</option>
                <option value="17:00">5:00 PM</option>
                <option value="18:00">6:00 PM</option>
                <option value="19:00">7:00 PM</option>
                <option value="20:00">8:00 PM</option>
              </select>
            </div>  
            <div class="mb-4">
              <label for="numPeople" class="form-label">人數</label>
              <select class="form-select" id="numPeople" name="numPeople" required>
                <option value="1">1 人</option>
                <option value="2">2 人</option>
                <option value="3">3 人</option>
                <option value="4">4 人</option>
                <option value="5">5 人</option>
                <option value="6">6 人</option>
                <option value="7">7 人</option>
                <option value="8">8 人</option>
              </select>
            </div>
          </div>  
          <!-- 右邊區域 -->
          <div class="col-md-6">
            <div class="mb-4">
              <label for="customerName" class="form-label">姓名</label>
              <input type="text" class="form-control" id="customerName" name="customerName" required>
            </div>  
            <div class="mb-4">
              <label for="customerEmail" class="form-label">電子郵件</label>
              <input type="email" class="form-control" id="customerEmail" name="customerEmail" required>
            </div>  
            <div class="mb-4">
              <label for="customerPhone" class="form-label">電話號碼</label>
              <input type="tel" class="form-control" id="customerPhone" name="customerPhone" required>
            </div>  
            <div class="mb-4">
              <label for="specialRequest" class="form-label">特殊需求</label>
              <textarea class="form-control" id="specialRequest" name="specialRequest" rows="3" placeholder="例如無障礙座位、食物過敏等"></textarea>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">確認訂位</button>
        </div>
      </form>
    </div>
  </section>  
  <script>
    // 設定最小日期為今天，最大日期為三個月後
    window.onload = function() {
      let today = new Date();
      let minDate = today.toISOString().split("T")[0];  // 取得今天日期
      let maxDate = new Date(today.setMonth(today.getMonth() + 3)).toISOString().split("T")[0];  // 三個月後
  
      // 設定日期欄位的最小和最大日期
      document.getElementById("reservationDate").setAttribute("min", minDate);
      document.getElementById("reservationDate").setAttribute("max", maxDate);
    };
  </script>
